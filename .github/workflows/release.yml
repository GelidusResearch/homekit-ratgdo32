name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  actions: write

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [ratgdo_esp32dev, ratgdo_esp32dev_rev1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            submodules: true
            fetch-depth: 0

      - name: Set Tag Name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "latestTag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "latestTag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # Default to git describe or fallback
            echo "latestTag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          fi

      - name: Set Revision Name
        id: rev
        run: |
          if [ "${{ matrix.environment }}" = "ratgdo_esp32dev" ]; then
            echo "name=rev2" >> $GITHUB_OUTPUT
          else
            echo "name=rev1" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
  
      - name: Install PlatformIO Core
        run: |
            pip install --upgrade pip
            pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run -e ${{ matrix.environment }}

      - name: Prepare Artifacts
        run: |
          TAG=${{ steps.tag.outputs.latestTag }}
          REV=${{ steps.rev.outputs.name }}
          cd .pio/build/${{ matrix.environment }}
          md5sum firmware.bin | awk '{print $1}' > homekit-grgdo1-${REV}-${TAG}.firmware.md5
          cp firmware.bin homekit-grgdo1-${REV}-${TAG}.firmware.bin
          cp bootloader.bin homekit-grgdo1-${REV}-${TAG}.bootloader.bin
          cp partitions.bin homekit-grgdo1-${REV}-${TAG}.partitions.bin
          cp firmware.elf homekit-grgdo1-${REV}-${TAG}.elf
          
          # Copy to docs/firmware for committing back to repo
          mkdir -p ../../../docs/firmware
          cp homekit-grgdo1-${REV}-${TAG}.* ../../../docs/firmware/

      - name: Update manifests
        run: |
          TAG=${{ steps.tag.outputs.latestTag }}
          REV=${{ steps.rev.outputs.name }}
          
          # Update manifest-<rev>.json
          jq ".version = \"${TAG}\" | 
              .builds[0].parts[0].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.bootloader.bin\" |
              .builds[0].parts[1].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.partitions.bin\" |
              .builds[0].parts[3].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.firmware.bin\"" \
              docs/manifest-${REV}.json > temp.json && mv temp.json docs/manifest-${REV}.json
          
          # Update main manifest.json if Rev2
          if [ "$REV" = "rev2" ]; then
            jq ".version = \"${TAG}\" | 
                .builds[0].parts[0].path = \"firmware/homekit-grgdo1-rev2-${TAG}.bootloader.bin\" |
                .builds[0].parts[1].path = \"firmware/homekit-grgdo1-rev2-${TAG}.partitions.bin\" |
                .builds[0].parts[3].path = \"firmware/homekit-grgdo1-rev2-${TAG}.firmware.bin\"" \
                docs/manifest.json > temp.json && mv temp.json docs/manifest.json
          fi

      - name: Upload Release Assets
        uses: AButler/upload-release-assets@v3.0
        with:
          files: ".pio/build/${{ matrix.environment }}/homekit-grgdo1-${{ steps.rev.outputs.name }}-${{ steps.tag.outputs.latestTag }}*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.tag.outputs.latestTag }}

      - name: Commit changes to docs/
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update docs/ for release ${{ steps.tag.outputs.latestTag }} [${{ steps.rev.outputs.name }}]"
          file_pattern: 'docs/'
          push_options: '--force'