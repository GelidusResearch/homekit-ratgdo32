name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [ratgdo_esp32dev, ratgdo_esp32dev_rev1]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            submodules: true

      - name: Set Tag
        id: tag
        run: echo "latestTag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set Revision Name
        id: rev
        run: |
          if [ "${{ matrix.environment }}" = "ratgdo_esp32dev" ]; then
            echo "name=rev2" >> $GITHUB_OUTPUT
          else
            echo "name=rev1" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
  
      - name: Install PlatformIO Core
        run: |
            pip install --upgrade pip
            pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run -e ${{ matrix.environment }}

      - name: Prepare Artifacts
        run: |
          TAG=${{ steps.tag.outputs.latestTag }}
          REV=${{ steps.rev.outputs.name }}
          cd .pio/build/${{ matrix.environment }}
          md5sum firmware.bin | awk '{print $1}' > homekit-grgdo1-${REV}-${TAG}.firmware.md5
          cp firmware.bin homekit-grgdo1-${REV}-${TAG}.firmware.bin
          cp bootloader.bin homekit-grgdo1-${REV}-${TAG}.bootloader.bin
          cp partitions.bin homekit-grgdo1-${REV}-${TAG}.partitions.bin
          cp firmware.elf homekit-grgdo1-${REV}-${TAG}.elf

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.rev.outputs.name }}
          path: .pio/build/${{ matrix.environment }}/homekit-grgdo1-*

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            ref: merge-upstream-v3.4.3 # Ensure we are on a branch, not detached HEAD

      - name: Set Tag
        id: tag
        run: echo "latestTag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Artifacts
        run: |
          mkdir -p release_assets
          # Move files from subdirectories (build-rev1, build-rev2) to a single folder
          cp artifacts/build-rev1/* release_assets/
          cp artifacts/build-rev2/* release_assets/
          ls -l release_assets/

      - name: Update Manifests and Sync to Docs
        run: |
          TAG=${{ steps.tag.outputs.latestTag }}
          mkdir -p docs/firmware
          
          # Copy binaries to docs/firmware
          cp release_assets/* docs/firmware/
          
          # Update manifest-rev1.json
          REV="rev1"
          jq ".version = \"${TAG}\" | 
              .builds[0].parts[0].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.bootloader.bin\" |
              .builds[0].parts[1].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.partitions.bin\" |
              .builds[0].parts[3].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.firmware.bin\"" \
              docs/manifest-${REV}.json > temp.json && mv temp.json docs/manifest-${REV}.json

          # Update manifest-rev2.json
          REV="rev2"
          jq ".version = \"${TAG}\" | 
              .builds[0].parts[0].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.bootloader.bin\" |
              .builds[0].parts[1].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.partitions.bin\" |
              .builds[0].parts[3].path = \"firmware/homekit-grgdo1-${REV}-${TAG}.firmware.bin\"" \
              docs/manifest-${REV}.json > temp.json && mv temp.json docs/manifest-${REV}.json

          # Update main manifest.json (Rev2 is default)
          jq ".version = \"${TAG}\" | 
              .builds[0].parts[0].path = \"firmware/homekit-grgdo1-rev2-${TAG}.bootloader.bin\" |
              .builds[0].parts[1].path = \"firmware/homekit-grgdo1-rev2-${TAG}.partitions.bin\" |
              .builds[0].parts[3].path = \"firmware/homekit-grgdo1-rev2-${TAG}.firmware.bin\"" \
              docs/manifest.json > temp.json && mv temp.json docs/manifest.json

      - name: Commit and Push Docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update docs/firmware and manifests for release ${{ steps.tag.outputs.latestTag }}"
          file_pattern: 'docs/'
          push_options: '--force'
          branch: merge-upstream-v3.4.3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          tag_name: ${{ steps.tag.outputs.latestTag }}
          name: Release ${{ steps.tag.outputs.latestTag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}